<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Create new</title>


        

</head>
<body>
	<div layout:fragment="content" class="page-inner">
                <div id="main-wrapper">
                    <div class="row m-t-md">
                        <div class="col-md-12">
                            <div class="row mailbox-header">
                                <div class="col-md-2">
                                    <a href="/services" class="btn btn-success btn-block">Trở về</a>
                                </div>
                                
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">Sửa dịch vụ</h4>
                                </div>
                                <div class="panel-body">
                                     <form class="form-horizontal" th:action="@{/saveservice}" th:object="${services}" method="post" enctype="multipart/form-data">
                                       <div class="form-group hidden">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Mã dịch vụ</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="${services.id}" readonly="readonly" class="form-control">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Tên dịch vụ</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{name}" id="input-placeholder" placeholder="Hãy nhập tên dịch vụ"
                                                required oninvalid="this.setCustomValidity('Vui lòng nhập tên dịch vụ')"
 												oninput="setCustomValidity('')">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Tên dịch vụ</label>
                                            <div class="col-sm-10">
                                                <select th:field="*{cate}">

											<option th:each="cate : ${cate}" th:value="${cate.id}"
												th:text="${cate.name}" />
										</select>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Giá</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{price}" class="form-control" id="input-placeholder" placeholder="Giá" required oninvalid="this.setCustomValidity('Vui lòng nhập giá')"
 												oninput="setCustomValidity('')">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Tên ảnh</label>
                                            <div class="col-sm-10">
                                               <input type="file" name="image" accept="image/png,image/jpg, image/jpeg" />
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Trạng thái</label>
                                            <div class="col-sm-10">
                          
                                            	 <input type="checkbox" th:field="*{status}" class="form-control input-rounded" id="input-rounded">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{description}" class="form-control" id="input-placeholder" placeholder="Hãy nhập mô tả">
                                            </div>
                                        </div> 
                                        <div class="form-group hidden">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Giảm giá</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{discount}" class="form-control" id="input-placeholder" placeholder="Hãy nhập giảm giá">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Sửa dịch vụ</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                
            </div>
</body>
</html>
