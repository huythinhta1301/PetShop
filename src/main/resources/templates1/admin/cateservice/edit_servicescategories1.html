<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Create new</title>

        
</head>
<body class="page-header-fixed page-horizontal-bar">
	<div layout:fragment="content" class="page-inner">
                <div id="main-wrapper">
                    <div class="row m-t-md">
                        <div class="col-md-12">
                            <div class="row mailbox-header">
                                <div class="col-md-2">
                                    <a href="inbox.html" class="btn btn-success btn-block">Back to Inbox</a>
                                </div>
                                
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">Sửa loại dịch vụ</h4>
                                </div>
                                <div class="panel-body">
                                    <form action="#" th:action="@{/saveservicecate}" th:object="${servicecategories}" method="post">
                                       <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Mã dịch vụ</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{id}" readonly="readonly" class="form-control">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Tên dịch vụ</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{name}" id="input-placeholder" placeholder="Hãy nhập tên loại dịch vụ"
                                                required oninvalid="this.setCustomValidity('Vui lòng nhập tên loại dịch vụ')"
 												oninput="setCustomValidity('')">
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Sửa loại dịch vụ</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                
            </div>
</body>
</html>
