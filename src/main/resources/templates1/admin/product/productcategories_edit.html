<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Create new</title>

</head>
<body>
	<div layout:fragment="content" class="page-inner">
                <div id="main-wrapper">
                    <div class="row m-t-md">
                        <div class="col-md-12">
                            <div class="row mailbox-header">
                                <div class="col-md-2">
                                    <a href="/productcategories" class="btn btn-success btn-block">Trở về</a>
                                </div>
                                <div class="col-md-6">
                                    <h2>Compose</h2>
                                </div>
                                <div class="col-md-4">
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">Sửa loại sản phẩm</h4>
                                </div>
                                <div class="panel-body">
                                     <form  class="form-horizontal" action="#" th:action="@{/saveproductcategories}" th:object="${productcategories}" method="post">
                                     <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">ID</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{id}" readonly="readonly" id="input-placeholder" placeholder="Hãy nhập ID">
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{name}" class="form-control" id="input-placeholder" placeholder="Hãy nhập name"
                                                required oninvalid="this.setCustomValidity('Vui lòng nhập tên loại sản phẩm')"
 												oninput="setCustomValidity('')">
                                            </div>
                                        </div> 
                                        
                                         <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Sửa loại sản phẩm</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                
            </div>
</body>
</html>
