<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Create new</title>
</head>
<body>
	<div layout:fragment="content" class="page-inner">
                <div id="main-wrapper">
                    <div class="row m-t-md">
                        <div class="col-md-12">
                            <div class="row mailbox-header">
                                <div class="col-md-2">
                                    <a href="/product" class="btn btn-success btn-block">Trở về</a>
                                </div>
                                
                                
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">Thêm sản phẩm</h4>
                                </div>
                                <div class="panel-body">
                                     <form  class="form-horizontal" action="#"  th:action="@{/saveproduct}" th:object="${product}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Cate</label>
                                            <div class="col-sm-10">
                                                <select th:field="*{cate}">

											<option th:each="cate : ${cate}" th:value="${cate.id}"
												th:text="${cate.name}" />
										</select>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{name}" class="form-control" id="input-placeholder" placeholder="Hãy nhập name"
                                                required oninvalid="this.setCustomValidity('Vui lòng nhập tên sản phẩm')"
 												oninput="setCustomValidity('')">
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Brand</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{brand}" class="form-control" id="input-placeholder" placeholder="Hãy nhập tên brand">
                                            </div>
                                        </div> 
                                         <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Hinh</label>
                                            <div class="col-sm-10">
                                                <input type="file" name="image" accept="image/png,image/jpg, image/jpeg" />
                                            	
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Status</label>
                                            <div class="col-sm-10">
                                                <input type="checkbox" th:field="*{status}" class="form-control">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Price</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{price}" class="form-control" id="input-placeholder" placeholder="Nhập gía"
                                                required oninvalid="this.setCustomValidity('Vui lòng nhập giá')"
 												oninput="setCustomValidity('')">
                                            </div>
                                        </div> 
                                        
                                         <div class="form-group hidden">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Discount</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{discount}" class="form-control" id="input-placeholder" placeholder="Hãy nhập discount">
                                            </div>
                                        </div> 
                                         <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Length</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{length}" class="form-control" id="input-placeholder" placeholder="Nhập Length">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Width</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{width}" class="form-control" id="input-placeholder" placeholder="Nhập Width">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Height</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{height}" class="form-control" id="input-placeholder" placeholder="Nhập Height">
                                            </div>
                                        </div>  
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Type of Pet</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{typeofpet}" class="form-control" id="input-placeholder" placeholder="Nhập Type of Pet">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Stage</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{stage}" class="form-control" id="input-placeholder" placeholder="Nhập state">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Description</label>
                                            <div class="col-sm-10">
                                                 <textarea class="form-control" th:field="*{description}"  rows="3"></textarea>
                                            </div>
                                        </div>  
                                        
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Thêm sản phẩm</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                
            </div>
</body>
</html>
