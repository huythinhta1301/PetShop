<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="page-inner">
		<div id="main-wrapper">
			<div class="col-md-12">
				<div class="row m-t-md">
					<div class="row mailbox-header">
						<div class="col-md-2">
							<a href="/newblogcategories" class="btn btn-success btn-block">Thêm
								Blog Cate</a>
						</div>

						<div class="col-md-10">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-white">
					<div class="panel-heading clearfix">
						<h4 class="panel-title">Blog Categories</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table id="example" class="display table"
								style="width: 100%; cellspacing: 0;">
								<thead>
									<tr>
										<th>Service id</th>
										<th>Name</th>

										<th>Action</th>
										<th></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Service id</th>
										<th>Name</th>

										<th>Action</th>
										<th></th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="blog : ${blogcategories}">
										<td th:text="${blog.id}">Service id</td>
										<td th:text="${blog.name}">name</td>
										<td><a th:href="@{'/editblogcategories/' + ${blog.id}}">edit</a>
										</td>
										<td><a th:href="@{'/deleteblogcategories/' + ${blog.id}}" th:data-confirm-delete="|Bạn có muốn xoá sản phẩm ${blog.name}?|"
  									onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false;else(alert('Đã xoá thành công'))">delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
