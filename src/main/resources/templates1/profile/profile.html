<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/user/main_layout}">
<head>
<meta charset="UTF-8">
<title>Thông tin cá nhân</title>
</head>
<body class="profile-page sidebar-collapse">
	<div class="main main-raised" layout:fragment="content">
		<div class="profile-content">
			<div class="container" th:each="user : ${session.user}">
				<div class="row">
					<div class="col-md-6 ml-auto mr-auto">
						<div class="profile">
							<div class="avatar">
								<!-- <img th:src="@{'../assets/img/' + ${user.avatar}}"
									alt="Circle Image" class="img-raised rounded-circle img-fluid">
								<img
									th:src="${(user.avatar != null && !#strings.isEmpty(user.avatar)) ? user.avatar : '../assets/img/default.jpg'}"
									alt="Circle Image" class="img-raised rounded-circle img-fluid" /> -->
								
								<div th:if="${user.avatar}">
									<img th:src="@{'../assets/img/' + ${user.avatar}}" alt="Avatar" class="img-raised rounded-circle img-fluid">
								</div>

								
								<div th:unless="${user.avatar}">
									<img th:src="@{'../assets/img/default.png'}" style="width: 300px;height: 100px" alt="Default Avatar" class="img-raised rounded-circle img-fluid">
								</div>
							</div>
							<div class="name">
								<h3 class="title" th:text="${user.name}">Christian
									Louboutin</h3>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-6 container">

						<form role="form" id="contact-form" method="post">
							<div class="form-group text-center">
								<label class="bmd-label-floating">Email</label>
								<h3 th:text="${user.email}"></h3>
							</div>
							<div class="form-group text-center">
								<label class="bmd-label-floating">Số điện thoại</label>
								<h3 th:text="${user.phone}"></h3>
							</div>
							<div class="form-group text-center">
								<label class="bmd-label-floating">Địa chỉ</label>
								<h3 th:text="${user.address}"></h3>
							</div>

							<div class="submit text-center">
								<a type="submit" href="/editprofile"
									class="btn btn-primary btn-raised btn-round">Chỉnh sửa</a>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
