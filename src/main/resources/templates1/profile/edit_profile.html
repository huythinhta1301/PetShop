<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/user/main_layout}">
<head>
<meta charset="UTF-8">
<title>Chỉnh sửa thông tin</title>
</head>
<body class="profile-page sidebar-collapse">
<div class="main main-raised" layout:fragment="content">
    <div class="profile-content">
      <div class="container" th:each="user : ${session.user}">
        <div class="row" >
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile">
              <div class="avatar">
                <div th:if="${user.avatar}">
									<img th:src="@{'../assets/img/' + ${user.avatar}}" alt="Avatar" class="img-raised rounded-circle img-fluid">
								</div>

								
								<div th:unless="${user.avatar}">
									<img th:src="@{'../assets/img/default.png'}" style="width: 300px;height: 100px" alt="Default Avatar" class="img-raised rounded-circle img-fluid">
								</div>
              </div>
              <div class="name">
                <h3 class="title" th:text="${user.name}">Christian Louboutin</h3>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6 container">
            
            <form role="form" id="contact-form" method="post" th:action="@{/save}" th:object="${user}" enctype="multipart/form-data">
            <div class="form-group hidden">
                <label for="id" class="bmd-label-floating">ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}">
              </div>
              <div class="form-group">
                <label for="name" class="bmd-label-floating">Tên</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
              </div>
              
              <div class="form-group">
                <label for="exampleInputEmails" class="bmd-label-floating">Địa chỉ Email</label>
                <input type="email" class="form-control" id="exampleInputEmails" th:field="*{email}">
                
              </div>
              <div class="form-group">
                <label for="phone" class="bmd-label-floating">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
              </div>
               <!-- <div class="form-group">
               <label for="image" class="bmd-label-floating">Image</label>
                <input type="file" class="form-control" name="image" accept="image/png,image/jpg, image/jpeg" />
              </div> -->
              
              
              <div class="form-group hidden">
                    <input type="hidden" th:field="*{role}" class="form-control"/>
                </div>
              <div class="form-group">
                <label  class="bmd-label-floating">Địa chỉ</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
              </div>
              
              <div class="form-group">
                <label for="password" class="bmd-label-floating">Xác nhận Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
              </div>
              <div class="submit text-center">
                <input type="submit" class="btn btn-primary btn-raised btn-round" value="Edit">
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
