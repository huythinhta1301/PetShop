<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/user/main_layout}">
<head>
<meta charset="UTF-8">
<title>Quên PassWord</title>
<link href="../assets/css/material-kit.css?v=2.1.1" rel="stylesheet" />
</head>
<body >

      <div layout:fragment="content" class="main main-raised">
      <div class="contactus-1" style="background-image: url('../assets/img/bg7.jpg')">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <h2 class="title">Hướng dẫn</h2>
              <h5 class="description" style="color: white">Chúng tôi sẽ gửi code xác nhận cho bạn, hãy làm theo hướng dẫn</h5>
            </div>
            <div class="col-md-5 ml-auto">
              <div class="card card-contact">
                <form id="contact-form" action="/forgotpassword" method="GET">
                  <div class="card-header card-header-raised card-header-primary text-center">
                    <h4 class="card-title">Forgot Password</h4>
                  </div>
                  <div class="card-body">
                    
                    <div class="form-group label-floating is-empty">
                      <label class="bmd-label-floating">Email address</label>
                      <input type="text" name="email" class="form-control input-search" >
                      <span class="material-input"></span>
                    </div>
                    
                  </div>
                  <div class="card-footer justify-content-between">
                    
                    <button type="submit" class="btn btn-primary pull-right">Gửi</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--     *********    END CONTACT US 1      *********      -->
      </div>
</body>
</html>
