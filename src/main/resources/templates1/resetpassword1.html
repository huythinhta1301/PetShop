<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/user/main_layout}">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

</head>
<body >

      <div layout:fragment="content" class="main main-raised">
      <div class="contactus-1" style="background-image: url('../assets/img/bg7.jpg')">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <h2 class="title">Hướng dẫn</h2>
              <h5 class="description" style="color: white">Hãy nhập mã code bạn nhận được vào và nhập PASSWORD mới</h5>
            </div>
            <div class="col-md-5 ml-auto">
              <div class="card card-contact">
                <form th:action="@{'/resetpassword/'+${forgotuser.id}}" method="POST" id="searchForm">
                  <div class="card-header card-header-raised card-header-primary text-center">
                    <h4 class="card-title">Reset Password</h4>
                  </div>
                  
		<div class="card-body">
                    
                    <div class="form-group label-floating is-empty">
                      <label class="bmd-label-floating">Verification Code</label>
                      <input type="text" name="verificationcode" class="form-control input-search" >
                      <span class="material-input"></span>
                    </div>
                    <div class="form-group label-floating is-empty">
                      <label class="bmd-label-floating">New Password</label>
                      <input type="password" name="password" class="form-control input-search" >
                      <span class="material-input"></span>
                    </div>
                    <div class="card-footer justify-content-between">
                    
                    <button type="submit" class="btn btn-primary pull-right">Gửi</button>
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--     *********    END CONTACT US 1      *********      -->
      </div>
</body>
</html>
