<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cài lại mật khẩu</title>
</head>
<body>
	<form th:action="@{'/resetpassword/'+${forgotuser.id}}" method="POST" id="searchForm">
		<div class="input-group">
			<input type="text" name="verificationcode" class="form-control input-search"
				placeholder="verificationcode"> 
				<input type="password" name="password" class="form-control input-search"
				placeholder="NEW PASSWORD"><span class="input-group-btn">
				<button class="btn btn-success" type="submit">
					<i class="fa fa-search"></i>
				</button>
			</span>
		</div>
	</form>
</body>
</html>
